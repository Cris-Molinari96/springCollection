<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All employees</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <div class="container">
        <button class="btn btn-primary btn-sm mb-3">
            <a th:href="@{/api/employees/get-form}" class="text-bg-light">
                Aggiungi employee
            </a>
        </button>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empl : ${employees}">
            <td th:text="${empl.firstName}"/>
            <td th:text="${empl.lastName}"/>
            <td th:text="${empl.email}"/>
            <td>
                <a type="submit" th:href="@{/api/employees/show-form-update(idEmpl = ${empl.getId()})}" class="btn btn-info btn-sm">Update</a>
            </td>
            <td>
<!-- ! Il parametro idEmpl è quello che poi è catturato dal metodo getMapping dal RequestParam-->
                <a th:href="@{/api/employees/remove(idEmpl = ${empl.getId()})}" class="btn btn-danger btn-sm"
                onclick="if(!(confirm('Sei sicuro di voler eliminare l\'utente?')))return false"
                >Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
