<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fail{
            color: red;
        }
    </style>
</head>
<body>
<!--! La pagina di login invia i dati all'end-point esposto da spring security, ci penserà lui ad autenticare l'utente in base alla logica inserita nel db o nella classe config-->
<!--! La cosa importante è che i campi input devono esattamente contenere quei metadati-->
<form action="#" th:action="@{/autenticateTheUser}" method="post">

<!-- ! Quando proviamo ad inviare il form, e i dati non corrispondono viene lanciato questo errore ed è il modo in cui catturiamo un errore in questa fase e lo possiamo mostra cosi-->
    <div th:if="${param.error}">
        <i class="fail"> Sorry, you enterd invalid username/password</i>
    </div>

    <p>
        Username: <input type="text" name="username" id="n"/>
    </p>
    <p>
        Password: <input type="password" name="password" id="p"/>
    </p>
    <input type="submit" value="Login">
</form>

</body>
</html>
