<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer register</title>
    <style>
        .error{
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>

<i>Compila il form per registrarti. ( * ) è obbligatorio!</i>
<br> <br>

<!-- * action rappresenta dove saranno inviati i dati
     * th:object, questo è il nome dell'attributo che è stato impostato e che viene condiviso dal (model=contenitore di attributi) tramite il controller
     * post rappresenta il tipo del metodo
-->
<form th:action="@{/processForm}" th:object="${customer}" method="post">
    <!-- * metadato field rappreseta il campo effettivo della classe customer-->
    First name : <input type="text" th:field="*{firstName}"/>
    <br><br>
    Last name (*): <input type="text" th:field="*{lastName}"/>

    <!-- ! aggiunta messaggio di errore (se presente) -->
    <!-- ! facendo uso di questo th:if, dico che se vengono generati degli errori allora fai qualcosa altrimenti renderizza l'utente alla pagina di conferma-->
    <span th:if="${#fields.hasErrors('lastName')}"
    th:errors = "*{lastName}"
    class="error"></span>

    <span th:if="${#strings.isEmpty('lastName')}"
    th:errors="*{lastName}" class="error"></span>

    <input type="submit" value="submit" />
</form>


<!--? quindi questo form viene caricato ogni volta che arriva un api all'endpoint specificato nel controller, il quale form compilato viene a sua volta inviato
    ? ad un altro endpoin il quale effettua delle validazioni, come il campo obbligatorio verificando se è stato inserito un nome-->


</body>
</html>
