<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body class="bg-dark text-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div th:if="${registerSuccess}">
                <div class="register-message">
                    <p class="alert alert-success">Registrazione avvenuta con successo, Accedi subito!</p>
                </div>
            </div>

            <h2 class="text-center">Accedi</h2>

            <form role="form" th:action="@{/process-form-login}" th:object="${userDto}" method="post">

                <div class="form-group mt-4">
                    <input th:field="*{username}" name="username" type="text" class="form-control"
                           placeholder="Username">
                </div>

                <div class="form-group mt-4">
                    <input type="password" class="form-control" name="password" placeholder="Inserisci la password"
                           th:field="*{password}">
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <input type="submit" class="btn btn-primary" value="Login!">
                </div>

            </form>


            <div class="mt-3" th:if="${param.logout}">
                <div class="logout-message">
                    <p class="alert alert-success">Logout eseguito</p>
                </div>
            </div>

            <div class="mt-3" th:if="${param.error}">
                <div class="error-message">
                    <p class="alert alert-danger">Username o password non valide!!</p>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <span>Registrati<a th:href="@{/register}"> qui!</a></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
