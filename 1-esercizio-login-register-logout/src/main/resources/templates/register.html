<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body class="bg-dark text-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2>Registrati</h2>

            <form action="#" th:action="@{/register}" th:object="${userDto}" method="post">
                <div class="my-3">
                    <h2>Nuovo utente</h2>
                </div>

                <div class="form-group mt-4">
                    <input th:field="*{fullname}" type="text" class="form-control" placeholder="Full-name">

                    <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger"></span>
                </div>

                <div class="form-group mt-4">
                    <input th:field="*{username}" name="username" type="text" class="form-control"
                           placeholder="Username">
                    <span th:if="${userexists}" class="text-danger">UserName già in uso...</span>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                </div>

                <div class="form-group mt-4">
                    <input type="password" class="form-control" name="password" placeholder="Inserisci la password"
                           th:field="*{password}">

                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <input type="submit" class="btn btn-primary" value="Registrati!">
                </div>

            </form>
            <div class="d-flex justify-content-center mt-4">
                <a th:href="@{/login}">Sei già registrato?</a>
            </div>
        </div>
    </div>
</div>

<script>
    register=()=>{

    }
</script>

</body>
</html>
